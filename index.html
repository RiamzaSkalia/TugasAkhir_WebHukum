<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembaca UUD 1945</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('bg-blur.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #searchInput {
      padding: 0.5rem;
      width: 200px;
      border: none;
      border-radius: 5px;
      outline: none;
      margin-top: 10px;
    }

    button {
      padding: 0.6rem 1.2rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #176d8310;
      color: rgb(255, 255, 255);
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }

    button:hover {
      background: #ffffff30;
      transform: scale(1.05);
    }

    #container {
      display: flex;
      height: calc(100vh - 100px);
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background: rgba(15, 65, 85, 0.7);
      padding: 1rem;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    #main {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background: rgba(0, 41, 51, 0.5);
      backdrop-filter: blur(6px);
    }

    .highlight {
      background-color: yellow;
      color: black;
      font-weight: bold;
    }

    .bookmark,
    .favorite {
      cursor: pointer;
      margin-left: 8px;
      color: #ff8a65;
      transition: transform 0.2s;
    }

    .bookmark:hover,
    .favorite:hover {
      transform: scale(1.2);
      color: #ff7043;
    }

    h2 {
      border-bottom: 2px solid #00000030;
      padding-bottom: 5px;
      margin-top: 2rem;
    }

    p {
      padding: 0.4rem 0;
      line-height: 1.6;
      transition: background 0.3s;
    }

    p:hover {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #fff;
      padding-left: 1rem;
    }
    .panel {
  margin-top: 1rem;
}

.panel-header {
  font-weight: bold;
  cursor: pointer;
  background: rgba(255, 255, 255, 0.1);
  padding: 0.5rem;
  border-radius: 5px;
  transition: background 0.3s ease;
}

.panel-header:hover {
  background: rgba(255, 255, 255, 0.2);
}

.panel-content {
  list-style: none;
  padding-left: 1rem;
  margin: 0.5rem 0;
  max-height: 500px;
  overflow-y: auto;
  transition: max-height 0.4s ease;
}

.panel-content.hidden {
  max-height: 0;
  overflow: hidden;
  padding: 0;
}

#sidebar li {
  padding: 0.6rem 1.2rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #ffffff10;
      color: rgb(255, 255, 255);
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
      backdrop-filter: blur(5px);
}

  </style>
</head>

<body>
  <header>
    <h1>UUD 1945 - Sebelum & Sesudah Amandemen</h1>
    <input type="text" id="searchInput" placeholder="Cari kata..." />
    <button id="searchButton">Cari</button>
  </header>

  <div id="container">
    <div id="sidebar">
      <button id="btnSebelum">Sebelum Amandemen</button>
      <button id="btnSesudah">Sesudah Amandemen</button>
      
            <li><a href="http://127.0.0.1:5500/main.html">Beranda</a></li>
          
        
      <div class="panel">
        <div class="panel-header" id="favToggle">‚ù§Ô∏è Favorit ‚¨áÔ∏è</div>
        <ul id="favorites" class="panel-content"></ul>
      </div>

      <div class="panel">
        <div class="panel-header" id="bmToggle">üîñ Bookmark ‚¨áÔ∏è</div>
        <ul id="bookmarks" class="panel-content"></ul>
      </div>

    </div>
    <div id="main">
      <div id="content">Silakan pilih versi UUD di sidebar.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
